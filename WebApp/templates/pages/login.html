<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="container">
        <div class="login form">
            <header>Login</header>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="button" value="Login">
            </form>
            <div class="signup">
                <span class="signup">
                    Don't have an account?
                    <a href="/register">Signup</a>
                </span>
                <br />
                <span class="signup">
                    Forget Password?
                    <a href="/identify">Reset password</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
