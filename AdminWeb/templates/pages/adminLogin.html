<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập quản trị hệ thống</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/mobile-web-icon.png' %}" type="image/x-icon">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet" />
</head>

<body>
    <div
        style="background-image: url('{% static 'images/app/login-bg.png' %}');background-repeat: no-repeat; background-size: cover;">
        <div class="d-flex flex-column container">
            <div class="align-items-center justify-content-center g-0 min-vh-100 row">
                <div class="py-8 py-xl-0 col-xxl-4 col-lg-6 col-md-8 col-12">
                    <div class="card" style="
                  box-shadow: 0 1px 2px rgba(21, 30, 40, 0.07),
                    0 2px 4px rgba(21, 30, 40, 0.07),
                    0 4px 8px rgba(21, 30, 40, 0.07),
                    0 8px 16px rgba(21, 30, 40, 0.07),
                    0 16px 32px rgba(21, 30, 40, 0.07),
                    0 32px 64px rgba(21, 30, 40, 0.07);
                    background-color: rgb(255 255 255 / 70%);">
                        <div class="px-3 py-4">
                            <div class="mb-4 text-center">
                                <div class="d-flex justify-content-center">
                                    <a href="/"><img src="{% static 'images/mobile-web-icon.png' %}" alt="logo"
                                            style="width: 3rem; height: 3rem" class="mb-2" /></a>
                                </div>
                                <h2 class="mb-1">Đăng nhập trang quản trị</h2>
                            </div>
                            {% if messages %}
                            <div class="mb-3">
                                {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{ message }}
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}
                            <form method="post" action="">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label" for="username">Tên tài khoản</label>
                                    <input name="username" placeholder="Nhập tên tài khoản" type="text" id="username"
                                        class="form-control" />
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="password">Mật khẩu</label>
                                    <input name="password" placeholder="**************" type="password" id="password"
                                        class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-3"></div>
                                        <div class="col-6">
                                            <input type="submit"
                                                class="btn btn-primary w-100 btn-block btn-flat login-button"
                                                name="form1" value="Log In">
                                        </div>
                                        <div class="col-3"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
